<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computers and Artificial Intelligence</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Moon+Dance&display=swap" rel="stylesheet">
</head>

<body>
    <div class="slideshow">
        <h1>Computers and Artificial Intelligence</h1>
        <div class="container">
            <div class="mySlides fade">
                <img src="img/img1.jpg" alt="img1">
            </div>
            <div class="mySlides fade">
                <img src="img/img2.jpg" alt="img2">
            </div>
            <div class="mySlides fade">
                <img src="img/img3.jpeg" alt="img3">
            </div>
            <div class="mySlides fade">
                <img src="img/img4.jpg" alt="img4">
            </div>
            <div class="mySlides fade">
                <img src="img/img5.jpg" alt="img5">
            </div>
            <div class="mySlides fade">
                <img src="img/img6.avif" alt="img6">
            </div>
            <div class="mySlides fade">
                <img src="img/img7.jpg" alt="img7">
            </div>
            <div class="mySlides fade">
                <img src="img/img8.jpg" alt="img8">
            </div>
            <div class="mySlides fade">
                <img src="img/img9.jpg" alt="img9">
            </div>
            <div class="mySlides fade">
                <img src="img/img10.jpg" alt="img10">
            </div>
            <i class="fa-solid fa-chevron-left arrow-left prev" onclick="nextSlides(-1)"></i>
            <i class="fa-solid fa-chevron-right arrow-right next" onclick="nextSlides(1)"></i>
        </div>
        <div class="dots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
            <span class="dot" onclick="currentSlide(7)"></span>
            <span class="dot" onclick="currentSlide(8)"></span>
            <span class="dot" onclick="currentSlide(9)"></span>
            <span class="dot" onclick="currentSlide(10)"></span>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
